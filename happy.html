<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>情人节快乐！❤️</title>
    <style>
        body {
            background: linear-gradient(45deg, #ff9a9e, #fad0c4);
            font-family: 'Comic Sans MS', cursive, sans-serif;
            text-align: center;
            margin: 0;
            overflow-x: hidden;
        }

        .container {
            padding: 5vw;
        }

        h1 {
            color: #ff0066;
            font-size: 8vw;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            animation: heartbeat 1.5s infinite;
        }

        .couple-img {
            width: 80%;
            max-width: 300px;
            transition: transform 0.5s;
            margin: 20px;
        }

        .couple-img:hover {
            transform: rotate(10deg) scale(1.1);
        }

        .love-message {
            background: rgba(255, 255, 255, 0.9);
            padding: 5vw;
            border-radius: 15px;
            margin: 5vw auto;
            max-width: 600px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            font-size: 4vw;
        }

        button {
            background: #ff0066;
            color: white;
            border: none;
            padding: 12px 5vw;
            border-radius: 25px;
            font-size: 4vw;
            cursor: pointer;
            transition: transform 0.3s;
            margin: 5vw;
        }

        button:hover {
            transform: scale(1.1);
            background: #ff3385;
        }

        @keyframes heartbeat {
            0% { transform: scale(1); }
            15% { transform: scale(1.3); }
            30% { transform: scale(1); }
            45% { transform: scale(1.15); }
            60% { transform: scale(1); }
        }

        @keyframes float {
            0% { transform: translateY(0) rotate(0deg); opacity: 1; }
            100% { transform: translateY(-100vh) rotate(360deg); opacity: 0; }
        }

        .hearts {
            position: fixed;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .heart {
            position: absolute;
            color: #ff0066;
            animation: float 3s infinite;
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 10vw;
            }
            .love-message {
                font-size: 5vw;
            }
            button {
                font-size: 5vw;
            }
        }
    </style>
</head>
<body>
    <div class="hearts" id="hearts"></div>
    
    <div class="container">
        <h1>❤️ 情人节快乐！ ❤️</h1>
        
        <img src="https://cdn-icons-png.flaticon.com/512/992/992703.png" 
             alt="情侣" 
             class="couple-img">
        
        <div class="love-message">
            <p>亲爱的楠楠酱</p>
            <p id="adjective">喜欢吗</p>
        </div>

        <button onclick="showLove()">点击收获惊喜！</button>
    </div>

    <script>
        function createHearts() {
            const heartsContainer = document.getElementById('hearts');
            for (let i = 0; i < 50; i++) {
                const heart = document.createElement('div');
                heart.className = 'heart';
                heart.innerHTML = '❤';
                heart.style.left = Math.random() * 100 + '%';
                heart.style.animationDelay = Math.random() * 2 + 's';
                heartsContainer.appendChild(heart);
            }
        }

        const adjectives = [
            "喜欢吗",
            "我在想你",
            "喜欢吗",
            "我在想你",
        ];

        function showLove() {
            const randomAdj = adjectives[Math.floor(Math.random() * adjectives.length)];
            document.getElementById('adjective').textContent = randomAdj;
            
            for (let i = 0; i < 20; i++) {
                const heart = document.createElement('div');
                heart.className = 'heart';
                heart.innerHTML = '❤';
                heart.style.left = Math.random() * 100 + '%';
                heart.style.animation = 'float 2s ease-out';
                document.body.appendChild(heart);
                
                setTimeout(() => heart.remove(), 2000);
            }
        }

        createHearts();
    </script>
</body>
</html>
